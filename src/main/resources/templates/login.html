        <title>Login</title>
        <link rel="shortcut icon" href="\img\logo_blanco.jpg">

    <body >

        <header class="header">
            <button type="button" class="btn btn-dark">
                <a th:href = "@{/index}">Inicio</a> 
            </button>
            <button type="button" class="btn btn-primary">
                <a th:href = "@{/registro}">Registrarse</a>
            </button>
            <button type="button" class="btn btn-warning text-white">
                <a th:href = "@{/about}">¿Qui&eacute;nes somos?</a>
            </button>
            <button type="button" class="btn btn-danger">
                <a th:href = "@{/contacto}">Contactanos</a>  
            </button>
            
        </header>

<!--     <div class="d-flex justify-content-center">
 -->        <h1 id="titulo_sst">Super Sport Tech</h1>

        <div class="login ">
            
            <h2>INICIAR SESI&Oacute;N</h2> 
      
               <!--muestra mensaje  de error de login-->
               <div th:if="${estado!=null}">
                <span th:text="${estado}" id="error_cartel"></span>
            </div>

            <form th:action="@{/logincheck}" method="POST">
           
             
                <div class="margen">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                        <input type="email" id="usuario" name="email" class="form-control" placeholder="usuario@email.com" required aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Contraseña</span>
                        <input type="password" id="password" name="password" placeholder="Respetar Mayúsculas" minlength="8" maxlength="16" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>            
                </div>
                
                    <a th:href = "@{/contacto}" id="olvide_contrasenia">Olvid&eacute; mi contraseña</a>
                        <br>
                    <input class="btn btn-success" type="submit" id="inicio_sesion" value="Iniciar sesi&oacute;n">			
                    <br>
                </form>
                <br>
                    <h4>¿No ten&eacute;s una cuenta?</h4>                
                    <a class="btn btn-primary" th:href = "@{/registro}">Registrate</a>
                    <br>
        </div> <!--fin login-->
