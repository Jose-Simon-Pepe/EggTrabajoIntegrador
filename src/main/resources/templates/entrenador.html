<!DOCTYPE html>
<html
  lang="es"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  xmlns="http://www.w3.org/1999/xhtml"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--fonts-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&family=Libre+Barcode+EAN13+Text&family=Square+Peg&display=swap");
    </style>
    <!--FONT GOOGLE titulo-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Libre+Barcode+128&family=Libre+Barcode+128+Text&display=swap");
    </style>

    <!--link a bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/entrenador_estilos.css" />

    <link rel="shortcut icon" href="/img/logo_blanco.jpg" />

    <title>&Aacute;rea del Entrenador</title>
  </head>

  <body>
    <header class="header">
      <!-- list-group-flush d-flex align-items-center -->
      <div class="inicio_entrenador">
        <button class="btn btn-dark" type="button">
          <a th:href="@{/index}">Inicio</a>
        </button>
        <button class="btn btn-warning" type="button">
          <a th:href="@{/usuario/entrenador/ver-mis-deportistas}"
            >Cargar Deportista</a
          >
        </button>
        <button class="btn btn-success" type="button">
          <a th:href="@{/usuario/ver-rutinas}">Mis Rutinas</a>
        </button>
        <button class="btn btn-primary" type="button">
          <a th:href="@{/usuario/perfil}">Perfil</a>
        </button>
        <button class="btn btn-danger" type="button">
          <a th:href="@{/logout}">Cerrar Sesi&oacute;n</a>
        </button>
      </div>
    </header>

    <h1 id="titulo_sst">Mis Deportistas</h1>

    <div class="btn_entrenador text-center wrapper">

      <div th:each="deportista : ${deportistas}" class="grid-item">
        <div class="card_deportistas">
          <img
            src="/img/compruebe-al-usuario-logo-icon-design-128469980.jpg"
            class="card-img-top"
            alt="imagen perfil"
          />
          <div class="card-body">
            <h3
              th:text="${deportista.nombre + ' ' + deportista.apellido}"
              class="card-title"
            >
              Deportista 1
            </h3>
            <p
              th:text="${'EDAD: ' + deportista.edad + ' / ' + 'DNI: ' + deportista.dni}"
              class="card-text"
            >
              Edad/Dni
            </p>
          </div>

          <div class="btn_asignaciones">
            <ul class="list-group list-group-flush d-flex align-items-center">
              <li href="#" class="btn btn-outline-warning">
                <a
                  th:href="@{/usuario/entrenador/ingresar-rutina/__${deportista.id}__}"
                  >Asignar Rutina Deportista</a
                >
              </li>
              <li href="#" class="btn btn-outline-primary">
                <a
                  th:href="@{/usuario/ver-rutinas-deportista/__${deportista.id}__}"
                  >Ver Rutinas</a
                >
              </li>
              <li href="#" class="btn btn-outline-success col-10">
                <a
                  th:href="@{/usuario/entrenador/cargar-objetivo/__${deportista.id}__}"
                  >Ingresar Objetivo</a
                >
              </li>
              <li href="#" class="btn btn-outline-dark col-10">
                <a
                  th:href="@{/usuario/entrenador/ver-objetivos/__${deportista.id}__}"
                  >Ver objetivos</a
                >
              </li>
              <li class="btn btn-outline-danger">
                <a
                  th:href="@{/usuario/entrenador/borrar-deportista/__${deportista.id}__}"
                  >Eliminar</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
      <!--muestra cartel cuando no hay deportistas-->
      <div th:if="${deportistas.isEmpty}" class="estado_cartel">
        <div>No ten&eacute;s deportistas asignados</div>
      </div>

  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
