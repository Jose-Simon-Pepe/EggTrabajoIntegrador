<!DOCTYPE html>
<html lang="es" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/xhtml">

<head>

	<meta charset="utf-8">
	<meta name="author" content="Equipo_8_A">
	<meta name="description" content="Pagina web para manejo rutinas de entrenadores y deportistas">
	<meta name="keyword" content="deportes, gimnasio">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
       
	<!--fonts-->
	   <style>@import url('https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&family=Libre+Barcode+EAN13+Text&family=Square+Peg&display=swap');</style> 
	   <!--FONT GOOGLE titulo-->
	   <style>@import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Libre+Barcode+128&family=Libre+Barcode+128+Text&display=swap');</style>


	<link rel="stylesheet" href="\css\crear_rutinas_estilos.css">
	<!---bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


	<title>Crear_rutinas</title>
	<link rel="shortcut icon" href="\img\logo_blanco.jpg">
</head>

<body>

	<header class="header">           
		<div class="btn_rutinas">
			<button type="button" class="btn btn-dark">
			  <a th:href="@{/index}">Inicio</a></button>       
			<button type="button" class="btn btn-warning text-white">
			  <a th:href="@{/usuario/panel-control}">Panel de control</a></button>
			<button class="btn btn-success" type="button">
				<a th:href="@{/usuario/ver-rutinas}">Mis Rutinas</a></button>			
			<button class="btn btn-danger" type="button">
			  <a th:href="@{/logout}">Cerrar sesi&oacute;n</a></button>        
		  </div>                   
	</header>

	<h2 th:if="${editar == false}" id="titulo_sst">Crea tus propias rutinas!</h2>
	<h2 th:if="${editar == true}" id="titulo_sst">Editar rutina</h2>

	<div class="crear_rutinas" th:if="${editar == false}">

		<form th:action="@{/usuario/entrenador/cargar-rutina}" method="POST">
			<div class="margen">

				<div class="form-group mb-3 d-flex">

					<label for="nombre_rutina"  class="input-group-text" id="inputGroup-sizing-default">Nombre de la Rutina</label><br>
					<input type="text" class="form-control" id="nombre_rutina" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" 
					name="nombre_rutina" required  placeholder="Ejercicio"/><br>
				</div>

				<div class="form-group mb-3 d-flex">
					<label for="descripcion" class="input-group-text" id="inputGroup-sizing-default">Descripci&oacute;n </label><br>
					<input type="textarea" id="descripcion" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" 
					 name="descripcion" placeholder="Cantidad de repeticiones" required /><br>
				</div>
			</div>

			<input type="submit" id="guardar_rutina" value="Guardar Rutina" class="btn btn-outline-primary"><br>

		</form>

	</div>
	<div class="crear_rutinas" th:if="${editar == true}">

		<form th:action="@{/usuario/entrenador/editar-mi-rutina/__${rutina.id}__}" method="POST">
			<div class="margen">

				<div class="form-group mb-3 d-flex">

					<label for="nombre_rutina"  class="input-group-text" id="inputGroup-sizing-default">Nombre de la Rutina</label><br>
					<input th:value="${rutina.nombre}" type="text" class="form-control" id="nombre_rutina" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" 
					name="nombre_rutina" required  placeholder="Ejercicio"/><br>
				</div>

				<div class="form-group mb-3 d-flex">
					<label for="descripcion" class="input-group-text" id="inputGroup-sizing-default">Descripci&oacute;n </label><br>
					<input th:value="${rutina.descripcion}" type="textarea" id="descripcion" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" 
					 name="descripcion" placeholder="Cantidad de repeticiones" required /><br>
				</div>
			</div>

			<input type="submit" id="guardar_rutina" value="Guardar Rutina" class="btn btn-outline-primary"><br>

		</form>

	</div>
	<!--contenedor de formu registro-->


</body>

</html>
