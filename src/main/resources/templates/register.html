    <meta charset="utf-8">

    <meta name="description" content="Pagina web para manejo rutinas de entrenadores y deportistas">

        <header class="btn_registro">
            <button type="button" class="btn btn-dark">
                <a th:href = "@{/index}">Inicio</a> 
            </button>
            <button type="button" class="btn btn-primary">
                <a th:href = "@{/login}">Iniciar sesi&oacute;n</a>
            </button>
            <button type="button" class="btn btn-warning text-white">
                <a th:href = "@{/about}">¿Qui&eacute;nes somos?</a>
            </button>
            <button type="button" class="btn btn-danger">
                <a th:href = "@{/contacto}">Contactanos</a>  
            </button>
            
        </header>

       <h1 id="titulo_sst">Super Sport Tech</h1>
	
         <main> 
            <h3 id="subtitulo">Complete el formulario de registro</h3>
       
            <div class="container my-2">
                <div class="registro d-flex justify-content-center align-content-center text-center">
                    <div class="errores text-danger">
                        <ul></ul>
                    </div>

                    <form th:action="@{/registro}" method="POST" class="col-10 bg-teal m-4 pt-4 pb-5 rounded">
    
                        <div class="row justify-content-between flex-wrap">
                            <div class="ml-5 mr-5 mt-4">
                                <label for="nombre_usuario">Nombre de usuario </label><br>
                                <input type="text" id="nombre_usuario" name="nombreUsuario" 
                                placeholder="Máximo 30 caracteres." required><br>
                            </div>    
                            <div class="ml-5 mr-5 mt-4">
                                <label for="email">Email</label><br>
                                <input type="email" id="email" name="email" placeholder="usuario@dominio.com" required><br>
                            </div>
                            <div class="ml-5 mr-5 mt-4">    
                                <label for="contraseña" >Contraseña </label><br>
                                <input type="password" id="contraseña" name="contraseña" 
                                placeholder="Su contraseña" required><br>
                            </div>
                        </div>
                        <div class="row justify-content-between flex-wrap">
                            <div class="ml-5 mr-5 mt-4">
                                <label for="nombre">Nombre(s) </label><br>
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre(s)" required><br>
                            </div>
                            <div class="ml-5 mr-5 mt-4">    
                                <label for="apellido">Apellido(s) </label><br>
                                <input type="text" id="apellido" name="apellido" placeholder="Apellido(s)" required><br>
                            </div>
                            <div class="ml-5 mr-5 mt-4">    
                                <label for="dni">DNI</label><br>
                                <input type="text" id="dni" name="dni" placeholder="Introduzca su DNI" required/><br>
                            </div>
                        </div>
                        <div class="row justify-content-between flex-wrap">
                            <div class="ml-5 mr-5 mt-4">                                                                     
                                <label for="fecha_nacimiento">Fecha de nacimiento </label><br>
                                <input type="date" id="fecha_nacimiento" name="fechaNacimiento"  placeholder="dd/mm/aaaa" required><br>
                            </div>
                            <div class="ml-5 mr-2 mt-4">    
                                <label for="telefono" id="telefono">Tel&eacute;fono </label><br>
                                <input type="text" id="telefono" name="telefono" required><br>
                            </div>
                        
                            <div class="ml-5 mr-5 mt-4"> 
                                <label for="direccion">Direcci&oacute;n </label><br>
                                <input type="text" id="direccion" name="direccion" required><br>
                            </div>
                        </div>
                        <div class="row justify-content-between flex-wrap">
                            <div class="ml-5 mr-5 mt-4">
                                <label for="sexo" >Sexo </label><br>
                                <select id="sexo" name="sexo" required>
                                    <option value="">-</option>
                                    <option value="f">Femenino</option>
                                    <option value="m">Masculino</option>
                                    <option value="o">Prefiero no decir</option>
                                </select><br>
                            </div>
                            <div class="ml-5 mr-5 mt-4">
                                <label for="tipo_usuario">Tipo de usuario</label><br>
                                <select id="tipo_usuario" name="tipoUsuario" required>
                                    <option value="">-</option>
                                    <option value="e" name="tipoUsuario">Entrenador</option>
                                    <option value="d" name="tipoUsuario">Deportista</option>
                                </select>
                            </div>
                        </div>

                    <input type="submit" id="enviar" value="Registrarse" class="button bg-orange-light border-maroon-light text-navy rounded-pill mt-4 pl-5 pr-5">      
                                        
                    </form>
                </div>     
                 <!--contenedor de formu registro-->	
            </div>
        </main>
